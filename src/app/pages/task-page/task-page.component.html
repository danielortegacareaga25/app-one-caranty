
<div class="tasks-container">

  <div class="tasks-logout" (click)="exit()">
    <mat-icon>logout</mat-icon> <h3>Salir</h3>
  </div>
    <h1>Tareas</h1>
    <button class="tasks-button" mat-raised-button color="primary" (click)="openTaskModal()">Agregar Tarea</button>
    <div class="tasks-table">
      <ng-container *ngFor="let item of getTasks$ |async">
        <task-item [task]="item"></task-item>
      </ng-container>
    </div>
</div>
