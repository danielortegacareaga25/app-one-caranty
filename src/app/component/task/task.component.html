<div class="task-container">

    <mat-card class="task-card">
        <mat-card-header>
          <mat-card-title>{{task?.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="task-content">
           ID:{{task?.id}}

           <mat-checkbox class="task-checkbox" [checked]="task?.completed" (change)="completeTask()">{{task?.completed ? 'Completado':'Por hacer'}}</mat-checkbox>
        </mat-card-content>
        <mat-card-actions class="task-actions">
            <button mat-raised-button color="warn" disableNoAdmin (click)="deleteTask()">
                <mat-icon fontIcon="delete"></mat-icon>
                Eliminar
              </button>
          <!-- AquÃ­ puedes agregar tus acciones para cada card -->
        </mat-card-actions>
      </mat-card>
</div>
